<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">

        <article class="text--justified">
            <header><h2>Doctors</h2></header>
            <h:dataTable value="#{doctorList.doctors.doctors}" var="doctor" styleClass="data-table">
                <h:column>
                    <f:facet name="header">name</f:facet>
                    <h:outputText value="#{doctor.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">surname</f:facet>
                    <h:outputText value="#{doctor.surname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">view</f:facet>
                    <h:link outcome="/doctor/doctor_view.xhtml" value="view">
                        <f:param name="surname" value="#{doctor.surname}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="ui-button ui-control" value="delete"
                                         action="#{doctorList.deleteAction(doctor)}"/>
                    </h:form>
                </h:column>
                <f:facet name="footer">
                    <h:button styleClass="ui-button ui-control" outcome="/doctor/visit_create__basic.xhtml"
                              value="Create new visit"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
