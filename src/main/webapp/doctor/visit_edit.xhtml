<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{visitEdit.id}" required="true"/>
        <f:viewAction action="#{visitEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="doctor" name="css/visit_edit.css"/><!-- Automatically relocated to head. -->
            <article class="text--justified">
                <header><h2>Edit visit info</h2></header>
                <h:form class="visit__form">
                    <h:outputLabel for="date" value="Date:"/>
                    <h:inputText class="ui-control ui-input" id="date" value="#{visitEdit.visitEditModel.date}"/>
                    <h:outputLabel for="hour" value="Hour:"/>
                    <h:inputText class="ui-control ui-input" id="hour" value="#{visitEdit.visitEditModel.hour}"/>
                    <h:outputLabel for="time" value="Time:"/>
                    <h:inputTextarea class="ui-control" id="time" value="#{visitEdit.visitEditModel.time}"/>
                    <h:outputLabel for="consultation" value="Consultation:"/>
                    <h:inputText class="ui-control ui-input" id="consultation" value="#{visitEdit.visitEditModel.consultation}"/>
                    <h:outputLabel for="treatment" value="Treatment:"/>
                    <h:inputText class="ui-control ui-input" id="treatment" value="#{visitEdit.visitEditModel.treatment}"/>
                    <h:commandButton class="ui-control ui-button" value="Update"
                                     action="#{visitEdit.saveAction()}"/>
                </h:form>
            </article>
    </ui:define>

</ui:composition>
