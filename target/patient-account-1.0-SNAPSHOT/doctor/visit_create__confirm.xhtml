<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="doctor"
                            name="css/visit_create.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Create visit <h:outputText value="#{visitCreate.visitCreateModel.id}"/></h2></header>
            <h:form class="visit__form">
                <h:commandButton class="ui-control ui-button" value="Previous" immediate="true"
                                 action="#{visitCreate.goToBasicAction()}"/>

                <h:button class="ui-control ui-button" value="Next" disabled="true"/>

                <span/>

                <h:outputLabel for="date" value="Date:"/>
                <h:outputText id="date" value="#{visitCreate.visitCreateModel.date}"/>

                <h:outputLabel for="hour" value="Hour:"/>
                <h:outputText id="hour" value="#{visitCreate.visitCreateModel.hour}"/>

                <h:outputLabel for="time" value="Time:"/>
                <h:outputText id="time" value="#{visitCreate.visitCreateModel.time}"/>

                <h:outputLabel for="consultation" value="Consultation:"/>
                <h:outputText id="consultation" value="#{visitCreate.visitCreateModel.consultation}"/>

                <h:outputLabel for="treatment" value="Treatment:"/>
                <h:outputText id="treatment" value="#{visitCreate.visitCreateModel.treatment}"/>

                <h:outputLabel for="doctor" value="Doctor:"/>
                <h:outputText id="doctor" value="#{visitCreate.visitCreateModel.doctorModel}"/>

                <h:commandButton class="ui-control ui-button" value="Cancel" immediate="true"
                                 action="#{visitCreate.cancelAction()}"/>

                <h:commandButton class="ui-control ui-button" value="Save"
                                 action="#{visitCreate.saveAction()}"/>
            </h:form>
        </article>

    </ui:define>

</ui:composition>
